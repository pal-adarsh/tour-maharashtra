<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3494e6, #ec6ead);
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0 15px;
        }
        .forgot-password-card {
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            overflow-y: auto;
            max-height: 90vh;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .forgot-password-card:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        .forgot-password-card h2 {
            text-align: center;
            color: #3494e6;
            margin-bottom: 20px;
            font-weight: bold;
            position: relative;
            padding-bottom: 10px;
        }
        .forgot-password-card h2::after {
            content: "";
            display: block;
            width: 60px;
            height: 3px;
            background: #ec6ead;
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
        }
        .form-group label {
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }
        .form-control {
            height: 45px;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            padding: 10px;
        }
        .form-control:focus {
            border-color: #3494e6;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
            background-color: #f9f9f9;
        }
        .btn-custom {
            background-color: #55a630;
            color: #fff;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-weight: bold;
            padding: 12px;
            border: none;
        }
        .btn-custom:hover {
            background-color: #4a8a2f;
            transform: scale(1.05);
        }
        .text-center a {
            color: #3494e6;
            text-decoration: none;
            transition: color 0.3s ease, text-decoration 0.3s ease;
            font-weight: bold;
        }
        .text-center a:hover {
            color: #ec6ead;
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="forgot-password-card">
            <h2>Forgot Password</h2>
            <form id="forgotPasswordForm" onsubmit="return forgotPassword()">
                <div class="form-group">
                    <label for="email">Enter your email address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
                </div>
                <button type="submit" class="btn btn-custom btn-block" id="submitBtn">Submit</button>
            </form>
            <div class="text-center mt-3">
                <p>Remembered your password? <a href="Loginpage.html">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        function forgotPassword() {
            var email = document.getElementById("email").value;

            if (email === "") {
                alert("Please enter your email address.");
                return false;
            } else {
                alert("Password reset link has been sent to your email address.");
                
                // To refresh the page after submitting
                setTimeout(function() {
                    window.location.reload(); // This will refresh the page
                }, 2000); // Delay of 2 seconds to show the alert before refreshing
                
                return false; // Prevent the form from submitting in a traditional way
            }
        }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
